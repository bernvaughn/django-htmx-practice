{% load static %}

<html>

    <html lang="en">

    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="description">
    <meta content="" name="keywords">

    <!-- Favicons -->
    <link href="{% static 'theme/assets/img/favicon.png' %}" rel="icon">
    <link href="{% static 'theme/assets/img/apple-touch-icon.png' %}" rel="apple-touch-icon">

    <!-- Google Fonts -->

  <body hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'>
    {% block main %}{% endblock %}
