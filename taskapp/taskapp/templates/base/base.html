{% load static %}

<html>
  <head>
    <title>Vaughn's Task App</title>

    <!DOCTYPE html>
    <html lang="en">

    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="description">
    <meta content="" name="keywords">

    <!-- Favicons -->
    <link href="{% static 'theme/assets/img/favicon.png' %}" rel="icon">
    <link href="{% static 'theme/assets/img/apple-touch-icon.png' %}" rel="apple-touch-icon">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

    <!-- Vendor CSS Files -->
    <link href="{% static 'theme/assets/vendor/aos/aos.css'%} " rel="stylesheet">
    <link href="{% static 'theme/assets/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'theme/assets/vendor/bootstrap-icons/bootstrap-icons.css' %}" rel="stylesheet">
    <link href="{% static 'theme/assets/vendor/boxicons/css/boxicons.min.css' %}" rel="stylesheet">
    <link href="{% static 'theme/assets/vendor/glightbox/css/glightbox.min.css' %}" rel="stylesheet">
    <link href="{% static 'theme/assets/vendor/remixicon/remixicon.css' %}" rel="stylesheet">
    <link href="{% static 'theme/assets/vendor/swiper/swiper-bundle.min.css' %}" rel="stylesheet">

    <!-- Template Main CSS File -->
    <link href="{% static 'theme/assets/css/style.css' %}" rel="stylesheet">
  </head>
  <body hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'>
    {% include "base/header.html" %}
    {% block main %}{% endblock %}

    <!-- htmx base -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>

    <!-- htmx sse -->
    <script src="https://unpkg.com/htmx.org/dist/ext/sse.js"></script>

    <!-- Vendor JS Files -->
    <script src="{% static 'theme/assets/vendor/purecounter/purecounter_vanilla.js' %}"></script>
    <script src="{% static 'theme/assets/vendor/aos/aos.js' %}"></script>
    <script src="{% static 'theme/assets/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'theme/assets/vendor/glightbox/js/glightbox.min.js' %}"></script>
    <script src="{% static 'theme/assets/vendor/isotope-layout/isotope.pkgd.min.js' %}"></script>
    <script src="{% static 'theme/assets/vendor/swiper/swiper-bundle.min.js' %}"></script>
    <script src="{% static 'theme/assets/vendor/php-email-form/validate.js' %}"></script>

    <!-- Template Main JS File -->
    <script src="{% static 'theme/assets/js/main.js' %}"></script>
  </body>
</html>
